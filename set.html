<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="xyz.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li><a href="dash.html">Overview</a></li>
                <li><a href="#" class="active">Public profile</a></li>

        </div>

                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" value="Ramya">

                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" value="--">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" value="emailis@ramya.com">
                </div>
                <div class="form-group">
                    <label for="profession">Health Issue</label>
                    <input type="text" id="Health" value="">
                </div>
                
            </form>
        </div>
    </div>
</body>
