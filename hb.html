<body class="d-flex flex-column">
    <!--Chat Bot-->
    <div class="chatbot-container">
        <!--Chatbot-->
        <div class="style">
            <div class="card">
                <div id="header">
                    <h1>Chatter box!</h1>
                </div>
                <div id="message-section"></div>
                <div id="input-section">
                    <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus" />
                    <button class="send" id="sendButton">
                        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sendButton = document.getElementById("sendButton");
            const inputField = document.getElementById("input");
            const messageSection = document.getElementById("message-section");

            sendButton.addEventListener("click", sendMessage);
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = inputField.value.trim();
                if (message !== "") {
                    displayMessage("You", message);
                    // Generate a bot response
                    const botResponse = generateBotResponse(message);
                    displayMessage("Bot", botResponse);
                    inputField.value = "";
                }
            }

            function generateBotResponse(userMessage) {
                let response;
                // Check for specific questions and provide appropriate answers
                if (userMessage.toLowerCase().includes("fever") && userMessage.toLowerCase().includes("three days")) {
                    response = "If you have a fever that has lasted for more than three days, it is important to see a healthcare provider. They may recommend over-the-counter medications like acetaminophen or ibuprofen to help reduce the fever. In some cases, they might prescribe antibiotics if a bacterial infection is suspected.";
                } else if (userMessage.toLowerCase().includes("inhaler") && userMessage.toLowerCase().includes("correctly")) {
                    response = "To use an inhaler correctly, shake the inhaler well, exhale completely, place the mouthpiece in your mouth, press the canister while inhaling deeply and slowly, hold your breath for about 10 seconds, and then exhale slowly. Using a spacer can also help ensure the medication is delivered effectively to your lungs.";
                } else if (userMessage.toLowerCase().includes("asthma medications") && userMessage.toLowerCase().includes("side effects")) {
                    response = "Yes, some common side effects of inhaled corticosteroids include throat irritation and thrush (a fungal infection in the mouth). Beta-agonists can cause jitteriness, increased heart rate, and headaches. It's important to discuss any side effects with your healthcare provider, who can adjust your treatment plan if needed.";
                } else {
                    // Default response
                    response = "Hello! This is a sample bot response.";
                }
                return response;
            }

            function displayMessage(sender, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                messageSection.appendChild(messageElement);
                // Auto-scroll to the bottom of the message section
                messageSection.scrollTop = messageSection.scrollHeight;
            }
        });
    </script>
